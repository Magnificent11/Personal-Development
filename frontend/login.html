<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">

            <!-- LOGIN FORM -->
            <form id="loginForm" class="auth-form active">

                <h1 class="main-title">
                    Welcome to<br>
                    <span class="greek">Εὐδαιμονία</span>
                </h1>

                <p class="main-subtitle centered">The Good Life</p>

                <div class="form-body">

                    <div class="input-group">
                        <label for="loginUsername">Username</label>
                        <input 
                            type="text" 
                            id="loginUsername" 
                            name="username" 
                            placeholder="Enter your username"
                            required>
                        <span class="error-message"></span>
                    </div>

                    <div class="input-group">
                        <label for="loginPassword">Password</label>

                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="loginPassword" 
                                name="password" 
                                placeholder="Enter your password"
                                required>
                        </div>

                        <span class="error-message"></span>
                    </div>


                </div> <!-- end form-body -->

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Sign In</span>
                </button>

                <div class="footer-links inline-links">
                    <a href="#" class="forgot-link">Forgot password?</a>
                    <span class="separator">|</span>
                    <a href="#" class="create-account-link">Create account</a>
                </div>
            </form>

            <!-- SIGNUP FORM (unchanged except centered subtitle) -->
            <form id="signupForm" class="auth-form">
                
                <h1 class="main-title">
                    Welcome to<br>
                    <span class="greek">Εὐδαιμονία</span>
                </h1>
                <p class="main-subtitle centered">The Good Life</p>

                <div class="input-row">
                    <div class="input-group half">
                        <label for="signupFirstName">First Name</label>
                        <input 
                            type="text" 
                            id="signupFirstName" 
                            name="firstName" 
                            placeholder="First name"
                            required>
                        <span class="error-message"></span>
                    </div>

                    <div class="input-group half">
                        <label for="signupLastName">Last Name</label>
                        <input 
                            type="text" 
                            id="signupLastName" 
                            name="lastName" 
                            placeholder="Last name"
                            required>
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="signupUsername">Username</label>
                    <input 
                        type="text" 
                        id="signupUsername" 
                        name="username" 
                        placeholder="Choose a username"
                        required>
                    <span class="error-message"></span>
                </div>

                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="signupPassword" 
                            name="password" 
                            placeholder="Create a password"
                            required>
                    </div>
                    <span class="error-message"></span>
                </div>


                <button type="submit" class="submit-btn">
                    <span class="btn-text">Create Account</span>
                </button>

                <div class="footer-links">
                    <a href="#" class="back-to-login-link">Back to Sign In</a>
                </div>
            </form>

        </div>
    </div>

    <script src="./scripts/login.js"></script>
</body>
</html>
